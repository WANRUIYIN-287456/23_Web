<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Historical Time Travel - Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles for the index page */
        body {
            background-image: url('images/background.jpg'); /* Replace 'images/background.jpg' with the correct path to your image */
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            margin: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background for navbar */
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .main-content {
            padding-top: 150px; /* Adjust as needed */
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .background-text {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <div>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </nav>

    <div class="main-content">
        <h1>Welcome to Historical Time Travel</h1>
        <div class="background-text">
            <p>History of Malaysia - Kesultanan Melayu Melaka</p>
        </div>
    </div>

    <!-- Linking to Login and Signup pages -->
    <script>
        // Redirect to Login page
        document.querySelector('a[href="login.html"]').addEventListener('click', function() {
            window.location.href = 'login.html';
        });

        // Redirect to Signup page
        document.querySelector('a[href="signup.html"]').addEventListener('click', function() {
            window.location.href = 'signup.html';
        });
    </script>
</body>

</html>
