<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Page</title>
    <style>
        /* Reset some default browser styles */
        body, ul {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Background color for the story page */
            font-family: Arial, sans-serif; /* Use a common font family */
            background: url('2.jpg') no-repeat center center fixed; /* Set your background image */
            background-size: cover; /* Cover the entire background */
            overflow: hidden;
            position: relative; /* Position relative for stacking */
            backdrop-filter: blur(3px); /* Add a blur effect to the background */
        }

        .navbar {
            background-color: #333; /* Background color for the navbar */
            overflow: hidden;
            position: relative; /* Position relative for stacking */
        }

        .navbar button {
            background-color: #555; /* Button background color */
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }

        /* Center the buttons */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .navbar button:not(:last-child) {
            margin-right: 10px;
        }

        /* Style for the buttons */
        .chapter-button {
            background-color: #555; /* Button background color */
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px; /* Add some space between buttons */
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <button><a href="index.html" style="text-decoration: none; color: white;">Home</a></button>
        <button><a href="Story.html" style="text-decoration: none; color: white;">Story</a></button>
        <button>Challenge</button>
        <button>About Us</button>
    </div>

    <!-- Container for the buttons, centered on the page -->
    <div class="button-container">
        <!-- Chapter buttons -->
        <button class="chapter-button"><a href="Chapter1.html" style="text-decoration: none; color: white;">Chapter 1</a></button>
        <button class="chapter-button">Chapter 2</button>
        <button class="chapter-button">Chapter 3</button>
        <button class="chapter-button">Chapter 4</button>
        <button class="chapter-button">Chapter 5</button>
        <button class="chapter-button">Chapter 6</button>
    </div>
</body>
</html>
